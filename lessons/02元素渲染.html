<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素渲染</title>
</head>
<script src="./node_modules/babel-standalone/babel.min.js"></script>
<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>

<body>
    <div id="app"></div>

    <script type="text/babel">
        /*
        1、条件渲染 三目运算符
        2、事件绑定 onClick onKeyUp (自执行、行内函数、独立函数) 获取事件对象e
    */
   const data = {
        nickname:"yancy",
        sex:1
   }
   function handleClick(value,e){
        console.log(value,e.target);
   }
   function handleKeyUp(e){
       console.log(e.keyCode);
       if(e.keyCode===13){
           console.log(e.target);
       }
   }

    let ele = (
        <div>
            <h1>hello react</h1>   
            <p>
                昵称： {data.nickname}
            </p>
            <p>
                性别： {data.sex?'男':'女'}
            </p>
            <p>
                性别： {data.sex?<b>男</b>:<b>女</b>}
            </p>
            <p>
                爱好1：<input type="text"  defaultValue="自执行" onClick={console.log('爱好1')}/>
            </p>
            <p>
                爱好2：<input type="text" defaultValue="行内函数" onClick={(e)=>{console.log('爱好2',e.target);}}/>
            </p>
            <p>
                爱好3：<input type="text" defaultValue="独立函数" onClick={handleClick.bind(null,'爱好3')}/>
            </p>
            <div>
                爱好4：<input type="text" defaultValue="keyup" onKeyUp={handleKeyUp}/>
            </div>
        </div>
    )

    ReactDOM.render(ele,document.getElementById('app'))  
        
    </script>

</body>

</html>
